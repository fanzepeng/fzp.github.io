<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.fullPage.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<!-- 头部导航开始 -->
<div class="header" id="menu">
    <div class="inHeader">
        <h1><a href="javascript:;">微信T管家</a></h1>
        <ul class="headerNav"  >
            <li data-menuanchor="page1" class="active"><a href="#page1">首页</a></li>
            <li data-menuanchor="page2"><a href="#page2">详情介绍</a></li>
            <li data-menuanchor="page3"><a href="#page3">营销手段</a></li>
            <li data-menuanchor="page4"><a href="#page4">特色功能</a></li>
            <li data-menuanchor="page5"><a href="#page5">技术特点</a></li>
            <li data-menuanchor="page6"><a href="#page6">加盟代理</a></li>
        </ul>
    </div>
</div>

<div id="dowebok">
    <div class="section page1">
        <div class="w1200">
            <div class="wind transitionAll"></div>
            <div class="txt transitionAll">
                <div class="yingxiao"></div>
                <div class="btn">
                    <a href="#"></a>
                </div>
            </div>
            <div class="stone transitionAll"></div>
        </div>
    </div>
    <div class="section page2">
        <div class="w1200">
            <div class="rotate transitionAll"></div>
        </div>
    </div>
    <div class="section page3"> </div>
    <div class="section page4">第四屏</div>
    <div class="section page5">第五屏</div>
    <div class="section page6">第六屏</div>
</div>
<body>

<script src='./js/index.js'></script>
<script src='./js/jquery-1.11.3.min.js'></script>
<script src='./js/jquery.fullPage.min.js'></script>
<script >
    $(function () {
        $('#dowebok').fullpage({
            /*是否显示项目导航 默认值是false*/
            navigation : true,
//            // 每一个section的背景颜色
//            sectionsColor : ['red','green','blue','gold'],
            /*定义锚链接*/
            anchors: ['page1', 'page2', 'page3', 'page4','page5','page6'],
            /* 设置菜单导航 值对应菜单盒子的ID值*/
            menu: '#menu',
            navigationPosition : 'right',
            // 无缝滚动
            continuousVertical : true,
            /*滚动的速度*/
            scrollingSpeed : 700,
            // 当滚动到哪一屏的回调函数  接收 anchorLink 和 index 两个参数，anchorLink 是锚链接的名称，index 是序号，从1开始计算
            afterLoad : function(anchorLink, index){
                console.log('我来到了第'+index+'屏')
            },
            // 滚动前的回调函数，接收 index、nextIndex 和 direction 3个参数：
            // index 是离开的“页面”的序号，从1开始计算；

            // nextIndex 是滚动到的“页面”的序号，从1开始计算；

            // direction 判断往上滚动还是往下滚动，值是 up 或 down。
            onLeave : function(index,nextIndex,direction){
                console.log('我要开始滚动了，我现在在第'+index +'屏，方向为：'+ direction + '我即将去往第'+nextIndex+'屏');
            },
            /*页面结构生成后的回调函数，或者说页面初始化完成后的回调函数*/
            afterRender : function(){
                console.log('页面结构生成了，我要开始执行了');
            }
        })
    })
</script>
</body>
</html>
